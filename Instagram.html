<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="img/instagram-nina1.png" alt="celular">
                </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                        <div class="profile-photo">
                            <img src="img/perfil-instagram1.jpeg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue as nobre_vitor</a>
                        <a href="#" class="instagram-logout">Remove Account</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Not nobre_vitor?</p>
                        <p class="not-account">
                            <span class="link-blue"><a href="#" class="link-blue">Switch Account</a></span>
                            or
                            <span class="link-blue"><a href="#" class="link-blue">Sign up</a></span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Get the app</p>
                        <div class="download">
                            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
